
@if(subCategories[0].category?._id){
<nav class="navbar navbar-expand-lg navbar-light bg-light mt-6 fw-bold">
  <a class="navbar-brand submenu" href="#">SubCategories</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      @for(cat of subCategories; track cat._id){
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/subCategories', cat._id]" routerLinkActive="router-link-active" >{{cat.name}} <span class="sr-only">(current)</span></a>
      </li>
      }
    </ul>
  </div>
</nav>
}
