

    <!-- ***** Men Area Starts ***** -->
    <section class="section" id="men">
      <div class="container">
          <div class="row">
              <div class="col-lg-6">
                  <div class="section-heading">
                      <h2>{{title}}</h2>
                      <!-- <span>Details to details is what makes Hexashop different from the other themes.</span> -->
                  </div>
              </div>
          </div>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="men-item-carousel">
                      <div class="owl-men-item owl-carousel">

                          @for(prod of products; track prod._id){
                          <div class="item">
                              <div class="thumb">
                                  <div class="hover-content">
                                      <ul>
                                          <li><a href="single-product.html"><i class="fa fa-eye"></i></a></li>
                                          <li><a href="single-product.html"><i class="fa fa-star"></i></a></li>
                                          <li><a class="hover" (click)="addToCart(prod._id?.toString()!)"><i class="fa fa-shopping-cart"></i></a></li>
                                        </ul>
                                  </div>
                                  <img [src]="domain+prod.cover" class="img-fluid prod-img" alt="Product Image">
                              </div>
                              <div class="down-content">
                                  <h5 [routerLink]="['/product',prod._id]">{{prod.name}}</h5>
                                  <span>EGP {{prod.price}}</span>
                                  <ul class="stars">
                                      <li><i class="fa fa-star"></i></li>
                                      <li><i class="fa fa-star"></i></li>
                                      <li><i class="fa fa-star"></i></li>
                                      <li><i class="fa fa-star"></i></li>
                                      <li><i class="fa fa-star"></i></li>
                                  </ul>
                              </div>
                          </div>
                        }
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
